<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сетка Видеонаблюдения</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Стили для темной темы -->
    <style>
        .dark-theme {
            background-color: #343a40; /* Цвет фона */
            color: #fff; /* Цвет текста */
        }
        .camera-label {
            font-weight: bold;
            font-size: 24px;
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            text-align: center;
            color: #ffffff; /* Белый цвет */
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .video-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* Mirror the video */
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Видеонаблюдение</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                      <a class="nav-link" href="index.html"><i class="fas fa-video"></i> Живая трансляция</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="grid.html"><i class="fas fa-th"></i> Сетка <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html"><i class="fas fa-file-alt"></i> Отчеты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="incidents.html"><i class="fas fa-exclamation-triangle"></i> Происшествия</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="support.html"><i class="fas fa-life-ring"></i> Поддержка</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container mt-5">
    <div class="video-grid">
        <div class="video-container">
            <video autoplay playsinline></video>
            <label class="camera-label">Camera 1</label>
        </div>
        <div class="video-container">
            <video autoplay playsinline></video>
            <label class="camera-label">Camera 2</label>
        </div>
        <div class="video-container">
            <video autoplay playsinline></video>
            <label class="camera-label">Camera 3</label>
        </div>
        <div class="video-container">
            <video autoplay playsinline></video>
            <label class="camera-label">Camera 4</label>
        </div>
        <div class="video-container">
            <video autoplay playsinline></video>
            <label class="camera-label">Camera 5</label>
        </div>
        <div class="video-container">
            <video autoplay playsinline></video>
            <label class="camera-label">Camera 6</label>
        </div>
        <div class="video-container">
            <video autoplay playsinline></video>
            <label class="camera-label">Camera 7</label>
        </div>
        <div class="video-container">
            <video autoplay playsinline></video>
            <label class="camera-label">Camera 8</label>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    const videoElements = document.querySelectorAll('video');

    videoElements.forEach(video => {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
            });
    });
</script>
</body>
</html>
